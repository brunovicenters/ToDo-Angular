<header class="header">
  <h1 class="text-3xl py-2 ml-5">Todo list:</h1>
</header>
<main class="max-w-6xl mx-auto mt-6">

  <div class="flex flex-col w-full gap-4">
    <h2 class="text-2xl">Add new task:</h2>
    <div class="w-full flex justify-between">
      <input [(ngModel)]="newTodo" class="w-9/12 border-2 border-slate-500 px-2" type="text" placeholder="New task" id="addTodo" />
      <button class="w-2/12 rounded-lg bg-purple-300 p-2" (click)="addTodo()">Add</button>
    </div>
  </div>

  <table *ngIf="todos.length" class="w-full mt-6">
    <tr class="w-full bg-orange-500 text-white">
      <th class="w-8/12 text-center">Task</th>
      <th class="w-2/12 text-center">Edit</th>
      <th class="w-2/12 text-center">Delete</th>
    </tr>
    <tr *ngFor="let todo of todos; index as index" class="w-full border-b-2 border-slate-500 hover:bg-slate-300">
      <td class="w-8/12 text-center">{{ todo }}</td>
      <td class="w-2/12 text-center">
        <button (click)="editTodo(index)">Edit</button>
      </td>
      <td class="w-2/12 text-center">
        <button (click)="deleteTodo(index)">Delete</button>
      </td>
    </tr>
  </table>
  <p *ngIf="!todos.length" class="text-center text-red-500 mt-6">No task assigned</p>
</main>
